<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description="
      content="Honk! Fest West is a grass roots, non-profit, music festival. Honk!
      Festivals are a part of a global renaissance of community street band
      culture."
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/layouts/default.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/pages/index.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/pages/committee.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/golden-dino.css' | relative_url }}"
    />

    <title>{{ page.title }}</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="background-container">
      <div class="background-image"></div>
      <div class="background-color-layer"></div>
    </div>
    <header>{% include navbar.html %}</header>
    <main class="flex-shrink-0 my-4" role="main">{{ content }}</main>
    <footer class="footer mt-auto">{% include footer.html %}</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="{{
        '/assets/javascript/animatesprite.js' | relative_url
      }}"></script>
    <script src="{{
        '/assets/javascript/golden-dino.js' | relative_url
      }}"></script>
  </body>
</html>
